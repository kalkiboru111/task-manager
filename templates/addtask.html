{% extends 'base.html' %} {% block content %}

<h3>Add Task</h3>

<div class="row">
    <form action="" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material icons prefix">assignment</i>
                <input id="task_name" name="task_name" type="text" class="validate">
                <label for="icon-prefix">Task Name</label>
            </div>
            <div class="input-field col s12">
                <i class="material icons prefix">subject</i>
                <text_area name="task_description" id="task_description" class="materialize_textarea"></text_area>
                <label for="icon_telephone">Task Description</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}
